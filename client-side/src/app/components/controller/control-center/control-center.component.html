<!-- Add tooltips for disabled buttons below: https://material.angular.io/components/tooltip/overview -->

<ng-container *ngIf="project !== undefined; else emptyTemplate">
  <h2>Container: {{ project.name }}</h2>
  <div class="row">
    <div class="col-12">
      <div class="table-title">
        <h2>Actions</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="build()">
        <mat-icon>build</mat-icon>
        Build
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="create()">
        <mat-icon>create</mat-icon>
        Create
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="start()">
        <mat-icon>start_alt</mat-icon>
        Start
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="stop()">
        <mat-icon>stop</mat-icon>
        Stop
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="restart()">
        <mat-icon>restart_alt</mat-icon>
        Restart
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="composeUp()">
        <mat-icon>delete</mat-icon>
        Down
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="composeDown()">
        <mat-icon>delete</mat-icon>
        Up
      </button>
    </div>
    <div class="col-6 col-lg-4">
      <button mat-raised-button (click)="delete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
    <div class="col-3 col-lg-2">
      <button mat-raised-button (click)="logs()">
        <mat-icon>event_note</mat-icon>
        Logs
      </button>
    </div>
  </div>
</ng-container>

<ng-template #emptyTemplate>
  <h2>Select a container to manage</h2>
</ng-template>
