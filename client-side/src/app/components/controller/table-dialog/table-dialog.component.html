<h1 mat-dialog-title>Container Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input (input)="disableActionBtn()" placeholder="{{action}} Name" matInput [(ngModel)]="model.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{model.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]="isModelNameEmpty" (click)="doAction()">{{action}}</button>
  <button mat-raised-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
