<div class="row">
  <div class="col-6">
    <h2>
      Containers
    </h2>
  </div>
  <div class="col-6 add-btn">
    <button mat-raised-button (click)="openDialog('Add',null)" title="Add">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-form-field class="full-width">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <table matSort mat-table [dataSource]="dataStream" class="mat-elevation-z8 demo-table" style="padding-bottom: 10px">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <!-- Delete Container Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="openDialog('Update',row)" title="Edit">edit</mat-icon>
        <mat-icon (click)="openDialog('Delete',row)" title="Delete">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        [ngClass]="{'highlight': selectedRowIndex == row.id}"
        *matRowDef="let row; columns: displayedColumns;"
        (click)="highlight(row)">
    </tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
