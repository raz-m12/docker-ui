<!-- TODO Add tooltips for disabled buttons below: https://material.angular.io/components/tooltip/overview -->
<div class="container">
  <div clasS="title">
    <h1>Container Management: {{ project.name }}</h1>
  </div>
  <div class="row">
    <div class="col-12">
      <h2>Actions</h2>
    </div>
  </div>
  <div class="row justify-content-center padding-bottom">
    <div class="col">
      <div class="button-container d-flex justify-content-center flex-wrap">
        <button mat-raised-button (click)="build()" matTooltip="Build or rebuild services">
          <mat-icon>build</mat-icon>
          Build
        </button>
        <button mat-raised-button (click)="getLogs()" matTooltip="Show logs of service(s)">
          <mat-icon>event_note</mat-icon>
          Get logs
        </button>
        <button mat-raised-button (click)="kill()" matTooltip="Force stop service containers">
          <mat-icon>power_off</mat-icon>
          Kill
        </button>
        <button mat-raised-button (click)="stop()" matTooltip="Stop running containers without removing them">
          <mat-icon>stop</mat-icon>
          Stop
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center padding-bottom">
    <div class="col">
      <div class="button-container d-flex justify-content-center flex-wrap">
        <button mat-raised-button (click)="restart()" matTooltip="Restart all services">
          <mat-icon>restart_alt</mat-icon>
          Restart
        </button>
        <button mat-raised-button (click)="composeUp()"
                matTooltip="Builds, (re)creates, starts, and attaches to containers for all services">
          <mat-icon>play_circle_outline</mat-icon>
          Up
        </button>
        <button mat-raised-button (click)="composeDown()"
                matTooltip="Stops containers and removes containers, networks, volumes, and images">
          <mat-icon>stop_circle_outline</mat-icon>
          Down
        </button>
        <button mat-raised-button (click)="openDialog('Read')"
                matTooltip="Read the compose file">
          <mat-icon>remove_red_eye</mat-icon>
          View
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-log-area></app-log-area>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button mat-raised-button (click)="goBack()" title="Add" class="fixedWidth float-end" [disabled]="opPending()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
    </div>
  </div>
</div>
